<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guia de Turismo | Massapê-CE</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --primary-color: #194a99;
      --secondary-color: #2095c2;
      --terciary-color: #2a9134;
      --background-color: #194a99;
      --green-edit: #90ee90;
      --soft-blue: #6bb7d6;
      --ultra-soft-blue: #eff5fa;
      --red-warning: #d0342c;
    }
  </style>
</head>
<body class="bg-[var(--ultra-soft-blue)]">
  <header class="bg-[var(--primary-color)] w-full h-12 flex justify-center sticky top-0 z-50">
    <div class="container max-w-screen-lg flex justify-between items-center h-full px-6">
      <h1 class="text-white text-base sm:text-xl font-bold">Guia de Turismo | Massapê-CE</h1>
      <img src="./public/massape/brasao-massape.png" alt="Brasão de Massapê" class="h-6 sm:h-8" />
    </div>
  </header>

  <main class="w-full flex justify-center py-6 min-h-[calc(100vh-5rem)]">
    <div class="container max-w-screen-lg flex flex-col items-center gap-6 px-4">
      <img src="./public/massape/massape-bg.png" alt="Banner de Massapê" class="w-full h-auto rounded-lg shadow-md md:w-[80%] lg:w-[70%]" />

      <!-- Grid com responsividade -->
      <div class="w-full md:w-[80%] lg:w-[70%] grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <a href="./links/sobre.html" class="text-lg font-bold aspect-[3/1] bg-[var(--primary-color)] text-white border-4 border-[var(--soft-blue)] rounded-2xl flex items-center justify-center no-underline shadow-lg transition-transform duration-300 ease-in-out hover:scale-105">
          Sobre nós
        </a>
        <a href="./links/destinos.html" class="text-lg font-bold aspect-[3/1] bg-[var(--primary-color)] text-white border-4 border-[var(--soft-blue)] rounded-2xl flex items-center justify-center no-underline shadow-lg transition-transform duration-300 ease-in-out hover:scale-105">
          Destinos
        </a>
        <a href="./links/hospedagem.html" class="text-lg font-bold aspect-[3/1] bg-[var(--primary-color)] text-white border-4 border-[var(--soft-blue)] rounded-2xl flex items-center justify-center no-underline shadow-lg transition-transform duration-300 ease-in-out hover:scale-105">
          Hospedagem
        </a>
        <a href="./links/gastronomia.html" class="text-lg font-bold aspect-[3/1] bg-[var(--primary-color)] text-white border-4 border-[var(--soft-blue)] rounded-2xl flex items-center justify-center no-underline shadow-lg transition-transform duration-300 ease-in-out hover:scale-105">
          Gastronomia
        </a>
        <a href="./links/eventos.html" class="text-lg font-bold aspect-[3/1] bg-[var(--primary-color)] text-white border-4 border-[var(--soft-blue)] rounded-2xl flex items-center justify-center no-underline shadow-lg transition-transform duration-300 ease-in-out hover:scale-105">
          Eventos
        </a>
      </div>
    </div>
  </main>

  <footer class="bg-[var(--soft-blue)] w-full h-12 flex justify-center items-center">
    <p class="text-sm text-center text-white font-semibold">Prefeitura de Massapê - CE</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
