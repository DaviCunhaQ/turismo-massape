<!DOCTYPE html>

      crossorigin="anonymous"

    <script

      crossorigin="anonymous"
    ></script>
    <link

    <style>
      :root {
        --primary-color: #194a99;
        --secondary-color: #2095c2;
        --terciary-color: #2a9134;
        --background-color: #194a99;
        --green-edit: #90ee90;
        --soft-blue: #6bb7d6;
        --ultra-soft-blue: #eff5fa;
        --red-warning: #d0342c;
      }
    </style>
    <link rel="shortcut icon" href="../../public/massape/brasao-massape.png" type="image/x-icon">
  </head>
  <body>
    <header
      class="bg-[var(--primary-color)] w-full h-10 flex justify-center sticky"
    >
      <div class="container flex justify-between items-center h-full px-6">
        <div class="flex flex-row items-center gap-4">
          <a
            href="../../links/hospedagem.html"
            class="text-white no-underline hover:text-white"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-move-left-icon lucide-move-left"
            >
              <path d="M6 8L2 12L6 16" />
              <path d="M2 12H22" />
            </svg>
          </a>
          <h1 class="text-white text-base sm:text-xl font-bold">
            Hospedagem | Bela Vista
          </h1>
        </div>
        <img
          src="../../public/massape/brasao-massape.png"
          alt="Brasão de Massapê"
          class="h-6"
        />
      </div>
    </header>

    <main
      class="bg-[var(--ultra-soft-blue)] w-full h-auto min-h-[calc(100vh-5rem)] flex justify-center"
    >
      <div class="container px-6 flex flex-col items-center h-auto gap-4 mb-6">
        <div
          style="margin-top: 1.5rem; max-width: 30rem;"
          id="carouselExampleIndicators"
          class="carousel slide"
          data-ride="carousel"
        >
          <ol class="carousel-indicators">
            <li
              data-target="#carouselExampleIndicators"
              data-slide-to="0"
              class="active"
            ></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                style="border-radius: 1rem"
                class="d-block w-100"
                src="../../public/carousel/vista/vista1.jpg"
                alt="Primeiro Slide"
              />
            </div>
            <div class="carousel-item">
              <img
                style="border-radius: 1rem"
                class="d-block w-100"
                src="../../public/carousel/vista/vista2.jpg"
                alt="Segundo Slide"
              />
            </div>
            <div class="carousel-item">
              <img
                style="border-radius: 1rem"
                class="d-block w-100"
                src="../../public/carousel/vista/vista3.jpg"
                alt="Segundo Slide"
              />
            </div>
            <div class="carousel-item">
              <img
                style="border-radius: 1rem"
                class="d-block w-100"
                src="../../public/carousel/vista/vista4.jpg"
                alt="Segundo Slide"
              />
            </div>
          </div>
          <a
            class="carousel-control-prev"
            href="#carouselExampleIndicators"
            role="button"
            data-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Anterior</span>
          </a>
          <a
            class="carousel-control-next"
            href="#carouselExampleIndicators"
            role="button"
            data-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Próximo</span>
          </a>
        </div>

        <div
          class="w-[90%] flex flex-col items-center gap-4 mt-4 border-t-2 border-[var(--primary-color)] pt-2"
        ></div>

        <div
          class="grid grid-cols-2 sm:grid-cols-2 gap-6 mt-2 px-4 w-full max-w-3xl"
        >
          <a
            href="https://www.instagram.com/hotelpousadabelavista?igsh=Z281bmUxMzczMmp6"
            target="_blank"
          >
            <button
              class="text-base py-3 px-4 font-semibold w-full max-w-[300px] bg-[var(--primary-color)] text-white border-4 border-[var(--soft-blue)] rounded-lg flex items-center justify-center shadow-md transition-transform duration-300 hover:scale-105 mx-auto"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-instagram-icon lucide-instagram"
              >
                <rect width="20" height="20" x="2" y="2" rx="5" ry="5" />
                <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z" />
                <line x1="17.5" x2="17.51" y1="6.5" y2="6.5" />
              </svg>

          </a>
          <a href="#" rel="noopener noreferrer">

                />
              </svg>
            </button>
          </a>
          <a
            href="http://api.whatsapp.com/send?phone=5588999637629"
            target="_blank"
          >
            <button
              class="text-base py-3 px-4 font-semibold w-full max-w-[300px] bg-[var(--primary-color)] text-white border-4 border-[var(--soft-blue)] rounded-lg flex items-center justify-center shadow-md transition-transform duration-300 hover:scale-105 mx-auto"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-layout-grid-icon lucide-layout-grid"
              >
                <rect width="7" height="7" x="3" y="3" rx="1" />
                <rect width="7" height="7" x="14" y="3" rx="1" />
                <rect width="7" height="7" x="14" y="14" rx="1" />
                <rect width="7" height="7" x="3" y="14" rx="1" />

          </a>
          <a href="https://maps.app.goo.gl/Q6pk3kywVhst2Zvy6" target="_blank">

            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-map-pin-icon lucide-map-pin"
              >
                <path
                  d="M20 10c0 4.993-5.539 10.193-7.399 11.799a1 1 0 0 1-1.202 0C9.539 20.193 4 14.993 4 10a8 8 0 0 1 16 0"
                />
                <circle cx="12" cy="10" r="3" />
              </svg>
            </button>
          </a>
        </div>

        <div
          class="w-[90%] flex flex-col items-center gap-4 mt-4 border-t-2 border-[var(--primary-color)] pt-2"
        ></div>
      </div>
    </main>

    <footer
      class="bg-[var(--soft-blue)] w-full h-10 flex justify-center items-center"
    >
      <p class="text-sm text-center text-white font-semibold">
        Prefeitura de Massapê - CE
      </p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
